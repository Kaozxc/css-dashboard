<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <ul class="firstMenu">
          <li><img src="home.svg" alt="home" /> Home</li>
          <li><img src="document.svg" alt="document" /> Profile</li>
          <li>Messages</li>
          <li>History</li>
          <li>Tasks</li>
          <li>Communities</li>
        </ul>
        <ul class="secondMenu">
          <li>Settings</li>
          <li>Support</li>
          <li>Privacy</li>
        </ul>
      </div>

      <div class="content">
        <div class="header-top">
          <div><img src="search.svg" alt="search" /></div>
          <div class="inputBar"><input type="text" class="inputBar" /></div>
          <div><img src="bell.jpg" alt="bell" class="bell" /></div>
          <div class="avatar">
            <img src="avatar.jpg" alt="avatar" class="avatarImg" />
          </div>
          <div class="name">Morgan Oakley</div>
          <div class="welcome">
            <img src="avatar.jpg" alt="avatar" class="avatarImg" />welcome
          </div>
          <div class="buttons">
            <button class="buttonNew">New</button>
            <button class="buttonUpload">Upload</button>
            <button class="buttonShare">Share</button>
          </div>
        </div>
        <div class="content-content">Here will be content</div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
